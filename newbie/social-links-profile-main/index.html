<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main class="card">
      <section class="card-info">
        <img src="./assets/images/avatar-daniel.jpeg" alt="Daniel García" />
        <h1>Daniel García</h1>
        <address>Paris, France</address>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="card-links">
        <a
          target="_blank"
          href="https://github.com/DaniCoppermind"
          class="card-link-info"
          >GitHub</a
        >
        <a
          target="_blank"
          href="https://www.frontendmentor.io/profile/DaniCoppermind"
          class="card-link-info"
          >Frontend Mentor</a
        >
        <a
          target="_blank"
          href="https://www.linkedin.com/in/coppermindev/"
          class="card-link-info"
          >LinkedIn</a
        >
        <a
          target="_blank"
          href="https://x.com/DaniCoppermind"
          class="card-link-info"
          >Twitter</a
        >
        <a
          target="_blank"
          href="https://www.instagram.com/dani_coppermind12/"
          class="card-link-info"
          >Instagram</a
        >
      </section>
    </main>

    </div> -->
  </body>
</html>
